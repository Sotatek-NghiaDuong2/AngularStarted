<section class="search">
  <form>
    <input type="text" class="input" placeholder="Filter by city" #filter />
    <button type="button" class="btn" (click)="filterResults(filter.value)">
      Search
    </button>
  </form>
</section>

<section class="housingLocations">
  <app-housing-location
    *ngFor="let housingLocation of filteredLocationList"
    [housingLocation]="housingLocation"
  ></app-housing-location>
</section>
